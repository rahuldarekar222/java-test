steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "GCP Cloud Build - Sec1 Security ${REPO_FULL_NAME}"
      docker run -v /tmp/resilient-foss-cli:/app/scan-directory -e SEC1_INTEGRATION_NAME=GCP -e INPUT_APIKEY=$$SEC1_API_KEY rsdsec1/test:sec1-foss-security-v3
    secretEnv: ['SEC1_API_KEY']
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/SEC1_API_KEY/versions/latest
    env: 'SEC1_API_KEY'
